<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>우리 동네 경로 안내</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .top-buttons {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
    }
    #progress-box {
      position: absolute; top: 10px; right: 10px; z-index: 1000;
      background: rgba(255, 255, 255, 0.9); padding: 8px 12px;
      border-radius: 8px; font-size: 14px; font-weight: bold;
    }
    button {
      margin: 4px; padding: 10px 15px; font-size: 16px;
      border: none; border-radius: 5px; cursor: pointer;
    }
    #resetBtn { background-color: #c62828; color: white; }
    #sensorBtn { background-color: #2e7d32; color: white; }
    #compass-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="top-buttons">
    <button id="sensorBtn">📱 방향 센서 활성화</button>
    <button id="resetBtn" onclick="resetMap()">🔄 초기화</button>
  </div>
  <div id="progress-box">진행률: -</div>
  <div id="compass-container">
    <canvas id="compassCanvas" width="200" height="200"></canvas>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 지도, 아이콘, 상태 변수
    let map = L.map('map').setView([37.5665, 126.9780], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    const blueIcon = L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png', iconSize: [32, 32], iconAnchor: [16, 32] });
    const redIcon = L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png', iconSize: [32, 32], iconAnchor: [16, 32] });

    let routeCoords = [], currentLatLng = null, currentMarker = null, startMarker = null, endMarker = null;
    let routeLine = null, traveledLine = null, closestIndex = 0;
    let deviceHeading = null, fixedTargetAngle = null, lastDirectionState = null;
    let alreadyMatched = false, directionMsgLock = false;
    let turnPoints = [], announced10 = new Set(), announced5 = new Set(), announcedTurnHere = new Set();

    // 음성 안내
    function speak(text) {
      if (directionMsgLock) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ko-KR';
      speechSynthesis.speak(utterance);
      directionMsgLock = true;
      setTimeout(() => { directionMsgLock = false; }, 2000);
    }

    // 베어링 계산(지도, 나침반 호환 보정)
    function calculateBearing(lat1, lon1, lat2, lon2) {
      const toRad = deg => deg * Math.PI / 180, toDeg = rad => rad * 180 / Math.PI;
      const dLon = toRad(lon2 - lon1);
      const y = Math.sin(dLon) * Math.cos(toRad(lat2));
      const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
                Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(dLon);
      return (toDeg(Math.atan2(y, x)) + 360) % 360;
    }
    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371000, toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    // 나침반 그리기
    function drawCompass(targetAngle, tolerance, currentAngle) {
      const canvas = document.getElementById("compassCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, 200, 200);
      const centerX = 100, centerY = 100, radius = 90;
      ctx.beginPath(); ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = "#555"; ctx.lineWidth = 2; ctx.stroke();
      const startRad = ((targetAngle - tolerance + 360) % 360) * Math.PI / 180;
      const endRad = ((targetAngle + tolerance + 360) % 360) * Math.PI / 180;
      ctx.beginPath(); ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, startRad, endRad);
      ctx.lineTo(centerX, centerY);
      ctx.fillStyle = "rgba(0, 255, 0, 0.3)"; ctx.fill();
      const angleRad = (currentAngle - 90) * Math.PI / 180;
      const x = centerX + radius * Math.cos(angleRad);
      const y = centerY + radius * Math.sin(angleRad);
      ctx.beginPath(); ctx.moveTo(centerX, centerY);
      ctx.lineTo(x, y); ctx.strokeStyle = "red"; ctx.lineWidth = 4; ctx.stroke();
    }

    // 아이폰/안드로이드 호환 방향 센서
    function handleOrientation(event) {
      if (event.webkitCompassHeading !== undefined) {
        deviceHeading = event.webkitCompassHeading; // iOS
      } else if (event.alpha !== null) {
        deviceHeading = 360 - event.alpha; // Android
      }
    }
    function requestSensorPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(state => {
          if (state === 'granted') window.addEventListener("deviceorientation", handleOrientation);
        }).catch(console.error);
      } else window.addEventListener("deviceorientation", handleOrientation);
    }
    document.getElementById("sensorBtn").addEventListener("click", requestSensorPermission);

    // 지도 초기화
    function resetMap() {
      routeCoords = []; turnPoints = [];
      if (routeLine) map.removeLayer(routeLine);
      if (traveledLine) map.removeLayer(traveledLine);
      if (startMarker) map.removeLayer(startMarker);
      if (endMarker) map.removeLayer(endMarker);
      routeLine = traveledLine = startMarker = endMarker = null;
      announced10.clear(); announced5.clear(); announcedTurnHere.clear();
      document.getElementById("progress-box").innerText = "진행률: -";
      lastDirectionState = null; alreadyMatched = false;
    }

    // 경로상의 턴(회전) 지점 찾기
    function analyzeTurns(coords) {
      const result = [];
      for (let i = 1; i < coords.length - 1; i++) {
        const [prevLat, prevLng] = coords[i - 1];
        const [currLat, currLng] = coords[i];
        const [nextLat, nextLng] = coords[i + 1];
        const bearing1 = calculateBearing(prevLat, prevLng, currLat, currLng);
        const bearing2 = calculateBearing(currLat, currLng, nextLat, nextLng);
        let diff = bearing2 - bearing1;
        if (diff > 180) diff -= 360;
        if (diff < -180) diff += 360;
        if (Math.abs(diff) >= 30) {
          result.push({ index: i, location: [currLat, currLng], type: diff > 0 ? '우회전' : '좌회전', angle: diff });
        }
      }
      return result;
    }

    // 턴 안내
    function checkTurnAnnouncements() {
      if (!currentLatLng || turnPoints.length === 0) return;
      for (const turn of turnPoints) {
        const d = distance(currentLatLng[0], currentLatLng[1], turn.location[0], turn.location[1]);
        if (d < 12 && !announcedTurnHere.has(turn.index)) {
          announcedTurnHere.add(turn.index);
          speak(`여기서 ${turn.type} 하세요.`);
          // 턴에서 새로운 진행 방향에 맞게 fixedTargetAngle도 갱신!
          const nextIdx = Math.min(turn.index + 1, routeCoords.length - 1);
          const newTarget = routeCoords[nextIdx];
          fixedTargetAngle = calculateBearing(currentLatLng[0], currentLatLng[1], newTarget[0], newTarget[1]);
        } else if (d < 5 && !announced5.has(turn.index)) {
          announced5.add(turn.index);
          speak(`5미터 앞에서 ${turn.type} 하세요.`);
        } else if (d < 10 && !announced10.has(turn.index)) {
          announced10.add(turn.index);
          speak(`10미터 앞에서 ${turn.type} 하세요.`);
        }
      }
    }

    // 경로 탐색(OSRM API)
    function getRoute(start, end) {
      const url = `https://router.project-osrm.org/route/v1/walking/${start[1]},${start[0]};${end[1]},${end[0]}?overview=full&geometries=geojson`;
      fetch(url).then(res => res.json()).then(data => {
        const coords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
        routeCoords = coords;
        routeLine = L.polyline(coords, { color: 'blue' }).addTo(map);
        map.fitBounds(routeLine.getBounds());
        speak("경로를 안내합니다.");
        turnPoints = analyzeTurns(coords);
      });
    }

    // 지도 클릭 → 도착지 설정
    map.on('click', function(e) {
      if (!endMarker && startMarker) {
        endMarker = L.marker(e.latlng, { icon: redIcon }).addTo(map);
        getRoute([startMarker.getLatLng().lat, startMarker.getLatLng().lng], [e.latlng.lat, e.latlng.lng]);
      }
    });

    // 실시간 위치 추적
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        currentLatLng = [pos.coords.latitude, pos.coords.longitude];
        if (!currentMarker) {
          currentMarker = L.marker(currentLatLng).addTo(map);
          map.setView(currentLatLng, 16);
          if (!startMarker) {
            startMarker = L.marker(currentLatLng, { icon: blueIcon }).addTo(map);
            speak("출발지로 현재 위치를 설정했습니다. 도착지를 선택해주세요.");
          }
        } else currentMarker.setLatLng(currentLatLng);

        // 경로 안내
        if (routeCoords.length > 1) {
          let minDist = Infinity;
          for (let i = 0; i < routeCoords.length; i++) {
            const d = distance(currentLatLng[0], currentLatLng[1], routeCoords[i][0], routeCoords[i][1]);
            if (d < minDist) {
              minDist = d;
              closestIndex = i;
            }
          }
          const progress = Math.round((closestIndex / (routeCoords.length - 1)) * 100);
          document.getElementById("progress-box").innerText = `진행률: ${progress}%`;
          const traveled = routeCoords.slice(0, closestIndex + 1);
          if (traveledLine) traveledLine.setLatLngs(traveled);
          else traveledLine = L.polyline(traveled, { color: "green" }).addTo(map);
          // 턴 예고
          checkTurnAnnouncements();
        }

        // 항상 현재 경로의 다음 진행 방향으로 fixedTargetAngle 업데이트
        if (routeCoords.length > 1 && closestIndex < routeCoords.length - 1) {
          const next = routeCoords[closestIndex + 1];
          fixedTargetAngle = calculateBearing(currentLatLng[0], currentLatLng[1], next[0], next[1]);
        }
      });
    }

    // 실시간 나침반
    function updateCompassAlways() {
      if (deviceHeading === null || fixedTargetAngle === null) return;
      drawCompass(fixedTargetAngle, 30, deviceHeading);
      const diff = Math.abs(fixedTargetAngle - deviceHeading);
      const angleDiff = Math.min(diff, 360 - diff);
      const isCorrect = angleDiff <= 30;
      if (isCorrect !== lastDirectionState) {
        if (isCorrect) {
          speak("방향이 맞았습니다. 계속 이동하세요.");
        } else {
          speak("방향이 틀렸습니다. 화살표를 초록색 안으로 돌려주세요.");
        }
        lastDirectionState = isCorrect;
      }
    }
    setInterval(updateCompassAlways, 2000);
  </script>
</body>
</html>
