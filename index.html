<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>우리 동네 경로 안내</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .top-buttons {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
    }
    #progress-box {
      position: absolute; top: 10px; right: 10px; z-index: 1000;
      background: rgba(255, 255, 255, 0.9); padding: 8px 12px;
      border-radius: 8px; font-size: 14px; font-weight: bold;
    }
    button {
      margin: 4px; padding: 10px 15px; font-size: 16px;
      border: none; border-radius: 5px; cursor: pointer;
    }
    #resetBtn { background-color: #c62828; color: white; }
    #compass-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="top-buttons">
    <button id="resetBtn" onclick="resetMap()">🔄 초기화</button>
  </div>
  <div id="progress-box">진행률: -</div>
  <div id="compass-container">
    <canvas id="compassCanvas" width="200" height="200"></canvas>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([0, 0], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let deviceHeading = null;
    let fixedTargetAngle = null;
    let currentLatLng = null;
    let routeCoords = [];
    let routeLine = null;
    let traveledLine = null;
    let currentMarker = null;
    let startMarker = null;
    let endMarker = null;
    let closestIndex = 0;
    const announced = new Set();

    const blueIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });

    const redIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function calculateBearing(lat1, lon1, lat2, lon2) {
      const toRad = deg => deg * Math.PI / 180;
      const toDeg = rad => rad * 180 / Math.PI;
      const dLon = toRad(lon2 - lon1);
      const y = Math.sin(dLon) * Math.cos(toRad(lat2));
      const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
                Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(dLon);
      return (toDeg(Math.atan2(y, x)) + 360) % 360;
    }

    function drawCompass(targetAngle, tolerance, currentAngle) {
      const canvas = document.getElementById("compassCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, 200, 200);

      const centerX = 100, centerY = 100, radius = 90;

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = "#555";
      ctx.lineWidth = 2;
      ctx.stroke();

      const startRad = ((targetAngle - tolerance + 360) % 360) * Math.PI / 180;
      const endRad = ((targetAngle + tolerance + 360) % 360) * Math.PI / 180;

      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, startRad, endRad);
      ctx.lineTo(centerX, centerY);
      ctx.fillStyle = "rgba(0, 255, 0, 0.3)";
      ctx.fill();

      const angleRad = (currentAngle - 90) * Math.PI / 180;
      const x = centerX + radius * Math.cos(angleRad);
      const y = centerY + radius * Math.sin(angleRad);
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(x, y);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 4;
      ctx.stroke();
    }

    function handleOrientation(event) {
      if (event.webkitCompassHeading !== undefined) {
        deviceHeading = event.webkitCompassHeading;
      } else if (event.alpha !== null) {
        deviceHeading = 360 - event.alpha;
      }
    }

    window.addEventListener("deviceorientationabsolute", handleOrientation);
    window.addEventListener("deviceorientation", handleOrientation);

    function updateCompassIfReady() {
      if (deviceHeading !== null && routeCoords.length > 1 && currentLatLng) {
        const [nextLat, nextLng] = routeCoords[closestIndex + 1] || routeCoords[closestIndex];
        const routeBearing = calculateBearing(currentLatLng[0], currentLatLng[1], nextLat, nextLng);
        fixedTargetAngle = routeBearing;  // 매번 업데이트

        const diff = Math.abs(fixedTargetAngle - deviceHeading);
        const angleDiff = Math.min(diff, 360 - diff);

        drawCompass(fixedTargetAngle, 30, deviceHeading);

        if (angleDiff > 30) {
          speak("방향이 틀렸습니다. 기기를 천천히 돌려주세요.");
        } else if (!announced.has(`heading${closestIndex}`)) {
          announced.add(`heading${closestIndex}`);
          speak("방향이 맞았습니다. 출발하세요.");
          if (navigator.vibrate) navigator.vibrate([100, 100, 100]);
        }
      }
    }

    function updateProgress() {
      if (routeCoords.length < 2 || !currentLatLng) return;
      const total = routeCoords.length;
      let minDist = Infinity;
      for (let i = 0; i < total; i++) {
        const dist = Math.hypot(routeCoords[i][0] - currentLatLng[0], routeCoords[i][1] - currentLatLng[1]);
        if (dist < minDist) {
          minDist = dist;
          closestIndex = i;
        }
      }

      const progress = Math.round((closestIndex / (total - 1)) * 100);
      document.getElementById("progress-box").innerText = `진행률: ${progress}%`;

      const traveled = routeCoords.slice(0, closestIndex + 1);
      if (traveledLine) traveledLine.setLatLngs(traveled);
      else traveledLine = L.polyline(traveled, { color: "green" }).addTo(map);
    }

    function resetMap() {
      routeCoords = [];
      if (routeLine) map.removeLayer(routeLine);
      if (traveledLine) map.removeLayer(traveledLine);
      if (startMarker) map.removeLayer(startMarker);
      if (endMarker) map.removeLayer(endMarker);
      routeLine = null;
      traveledLine = null;
      startMarker = null;
      endMarker = null;
      fixedTargetAngle = null;
      announced.clear();
      document.getElementById("progress-box").innerText = "진행률: -";
    }

    function getRoute(start, end) {
      const url = `https://router.project-osrm.org/route/v1/walking/${start[1]},${start[0]};${end[1]},${end[0]}?overview=full&geometries=geojson`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const coords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
          routeCoords = coords;
          routeLine = L.polyline(coords, { color: 'blue' }).addTo(map);
          map.fitBounds(routeLine.getBounds());
          speak("경로 안내를 시작합니다.");
        });
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        currentLatLng = [pos.coords.latitude, pos.coords.longitude];

        if (!currentMarker) {
          currentMarker = L.marker(currentLatLng).addTo(map);
          map.setView(currentLatLng, 16);

          if (!startMarker) {
            startMarker = L.marker(currentLatLng, { icon: blueIcon }).addTo(map);
            speak("현재 위치를 출발지로 설정했습니다. 도착지를 선택해주세요.");
          }
        } else {
          currentMarker.setLatLng(currentLatLng);
        }
        updateProgress();
      });
    }

    map.on('click', function(e) {
      if (!endMarker) {
        endMarker = L.marker(e.latlng, { icon: redIcon }).addTo(map);
        getRoute([startMarker.getLatLng().lat, startMarker.getLatLng().lng], [e.latlng.lat, e.latlng.lng]);
      }
    });

    setInterval(updateCompassIfReady, 1000);
  </script>
</body>
</html>
